<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<main class=" container">
    <section>
        <div class="d-flex flex-column align-items-center">
            <button class=" btn btn-primary m-5" onclick="ejercicio1()">Ejercicio 1 y 2</button>
            <h2 id="validación_impar"></h2>
            <h2 id="numeros"></h2>
        </div>
        </div>
    </section>
    <section>
        <h2 class=" mt-5 text-center">PIZZERIA PEPITOS</h2>
        <div class="row g-3 d-flex flex-column align-items-center">
            <div class=" col-2">
                <input placeholder="Ingresa tu edad" class=" form-control" type="number" name="prueba" id="edad">
            </div>
            <div class=" col-2">
                <select class=" form-select" name="" id="genero">
                    <option value="" selected disabled>Selecciona tu genero</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class=" col-1">
                <button class="btn btn-primary" onclick="ejercicio3()">Aceptar</button>
            </div>
        </div>
        <h2 class="text-center text-success" id="premio"></h2>
        <h2 class="text-center text-danger" id="premio2"></h2>
    </section>
    <section class="d-flex flex-column align-items-center">
        <h2 class=" mt-5">MENÚ</h2>
        <div class="form-check">
            <input value="1000" class="form-check-input" type="checkbox" value="" id="producto1">
            <label class="form-check-label" for="">
                Pizzar Hawaiana valor: $1000
            </label>
        </div>
        <div class="form-check">
            <input value="2000" class="form-check-input" type="checkbox" value="" id="producto2" checked>
            <label class="form-check-label" for="">
                Pizza de champiñones valor: $2000
            </label>
        </div>
        <button onclick="ejercicio4()" class="btn btn-primary mt-3">Pagar</button>
        <h2 id="total_precio"></h2>
        <button onclick="ejercicio5()" class="btn btn-primary mt-5">EJERCICIO 5</button>
        <h2 id="numero_ingresado2id"></h2>
        <h2 id="numero_multiplicador"></h2>
        <h2 id="resultado"></h2>
    </section>
</main>



<script>
    //EJERCICIO 1
    function ejercicio1() {
        var numero_ingresado = prompt("porfavor ingrese un numero");
        var contador = 1
        var resultado = 0
        while (contador <= numero_ingresado) {
            var resultado = resultado + contador
            numeros.innerHTML = "La suma total es: " + resultado
            contador++
        }

        //EJERCICIO 2
        if (numero_ingresado % 2 == 0) {
            validación_impar.innerHTML = "El numero ingresado es par"
        } else {
            validación_impar.innerHTML = "El numero ingresado es impar"
        }
    }




    //EJERCICIO 3
    var edad = document.getElementById('edad')
    var genero = document.getElementById('genero')
    var premio = document.getElementById('premio')
    function ejercicio3() {
        if (edad.value < 10) {
            premio.innerHTML = "Felicidades! puedes reclamar un jugo"
            premio2.innerHTML = ""
        }
        if (edad.value > 18) {
            premio.innerHTML = "Felicidades! puedes reclamar una cerveza"
            premio2.innerHTML = ""
        }
        if (genero.value === "hombre") {
            premio.innerHTML += "<br>Felicidades! una porción de pizza tres carnes"
            premio2.innerHTML = ""
        }
        if (genero.value === "mujer") {
            premio.innerHTML += "<br>Felicidades! una porción de pizza Hawaiana"
            premio2.innerHTML = ""
        }
        if (edad.value > 10 && edad.value < 18) {
            premio.innerHTML = ""
            premio2.innerHTML = "Lo sentimos, no recibes premio"
        }
    }

    //EJERCICIO 4
    var producto1 = document.getElementById('producto1')
    var producto2 = document.getElementById('producto2')
    var total_precio = document.getElementById('total_precio')
    localStorage.setItem("producto1", producto1.value)
    localStorage.setItem("producto2", producto2.value)

    function ejercicio4() {
        var checked1 = producto1.checked;
        var checked2 = producto2.checked;
        if (checked1 && checked2) {
            total_precio.innerHTML = "Total a pagar: " + (parseInt(localStorage.getItem("producto2")) + parseInt(localStorage.getItem("producto1")))
        }
        else if (checked2) {
            total_precio.innerHTML = "Total a pagar: " + localStorage.getItem("producto2")
        }
        else if (checked1) {
            total_precio.innerHTML = "Total a pagar: " + localStorage.getItem("producto1")
        }
        else {
            total_precio.innerHTML = "Seleccione un producto"
        }
    }

    //EJERCICIO 5
    function ejercicio5() {
        var numero_ingresado2 = prompt("porfavor ingrese un numero");
        var multiplicador = 1
        var resultado = 0
        while (multiplicador <= 10) {
            numero_ingresado2id.innerHTML += numero_ingresado2
            numero_multiplicador.innerHTML += multiplicador
            multiplicador++
        }
    }
</script>

<body>
</body>

</html>
