<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<main class="container">
    <section class="d-flex flex-column align-items-center">
        <button class=" btn btn-primary mt-2" onclick="ejercicio1()">Ejercicio 1 y 2</button>
        <h4 id="validación_impar"></h4>
        <h4 id="numeros"></h4>
    </section>
    <section>
        <h2 class="mt-3 text-center">PIZZERIA PEPITOS</h2>
        <div class="row g-2 d-flex flex-column align-items-center">
            <div class="col-auto">
                <input placeholder="Ingresa tu edad" class=" form-control" type="number" name="prueba" id="edad">
            </div>
            <div class="col-auto">
                <select class=" form-select" name="" id="genero">
                    <option value="" selected disabled>Selecciona tu genero</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="ejercicio3()">Aceptar</button>
            </div>
        </div>
        </div>
        <h4 class="text-center text-success" id="premio"></h4>
        <h4 class="text-center text-danger" id="premio2"></h4>
    </section>
    <section class="d-flex flex-column align-items-center">
        <h2 class=" mt-3">MENÚ</h2>
        <div class="form-check">
            <input value="1000" class="form-check-input" type="checkbox" value="" id="producto1">
            <label class="form-check-label" for="">
                Pizzar Hawaiana valor: $1000
            </label>
        </div>
        <div class="form-check">
            <input value="2000" class="form-check-input" type="checkbox" value="" id="producto2">
            <label class="form-check-label" for="">
                Pizza de champiñones valor: $2000
            </label>
        </div>
        <button onclick="ejercicio4()" class="btn btn-primary mt-3">Pagar</button>
        <h4 class="text-success" id="total_precio"></h4>
        <h4 class="text-danger" id="error_precio"></h4>
        <button onclick="ejercicio5()" class="btn btn-primary my-4">EJERCICIO 5</button>
        <div class="d-flex">
            <h4 id="numero_ingresado2id"></h4>
            <h4 class=" mx-3" id="operador"></h4>
            <h4 id="numero_multiplicador"></h4>
            <h4 class=" me-2" id="igual"></h4>
            <h4 id="resultado"></h4>
        </div>
        <h2>Ejercicio 6</h2>
        <input class="my-3" placeholder="Ingrese su promedio" type="number" name="" id="promedio">
        <button onclick="ejercicio6()" class="btn btn-primary mb-2">Validar descuento</button>
        <h4 id="descuento" class="text-success"></h4>
        <h4 id="descuento2" class="text-danger"></h4>
    </section>
</main>
<script src="./assets/js/code.js"></script>

</body>

</html>
