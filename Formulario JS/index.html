<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastfood</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="d-flex flex-column align-items-center div1">
        <h1>Fastfood</h1>
        <img src="./assets/img/Fastfood.png" alt="">
        <h3>Orden</h3>
        <div class="row g-3">
            <div class="comida">
                <select id="comida" class="form-select">
                    <option value="" selected disabled>Seleccione una comida</option>
                    <option value="1">Hamburguesa</option>
                    <option value="2">Perro caliente</option>
                    <option value="3">Pizza</option>
                </select>
                <div></div>
            </div>
            <div class="acompanamiento">
                <select id="acompanamiento" class="form-select">
                    <option value="" selected disabled>Seleccione un acompañamiento</option>
                    <option value="1">Papas a la francesa</option>
                    <option value="2">Papas en casco</option>
                    <option value="3">Papas a la francesa</option>
                </select>
                <div></div>
            </div>
            <div class="bebida">
                <select id="bebida" class="form-select">
                    <option value="" selected disabled>Seleccione una bebida</option>
                    <option value="1">Gaseosa</option>
                    <option value="2">Jugo Natural</option>
                    <option value="3">Limonada</option>
                </select>
                <div></div>
            </div>
            <div>
                <label for="nota_orden" class="form-label">NOTAS:</label>
                <textarea class="form-control" id="nota_orden" rows="3"
                    placeholder="Sin cebolla, sin salsas ..."></textarea>
            </div>
        </div>
        <h3 class="my-4">Domicilio</h3>
        <div class="row g-3">
            <div class="direccion">
                <input id="direccion" class="form-control" type="text" placeholder="Dirección">
                <div></div>
            </div>
            <div class="nombre">
                <input id="nombre" class="form-control" type="text"
                    placeholder="Nombres y apellidos de quien recibe el pedido">
                <div></div>
            </div>
            <div class="identificacion">
                <input id="identificacion" class="form-control" type="text"
                    placeholder="Numero de identificación de quien recibe el pedido">
                <div></div>
            </div>
            <div class="celular">
                <input id="celular" class="form-control" type="text" placeholder="Numero celular o fijo de contacto">
                <div></div>
            </div>
            <div>
                <label for="nota_domicilio" class="form-label">NOTAS:</label>
                <textarea class="form-control" id="nota_domicilio" rows="3"
                    placeholder="Timbrar al segundo piso, dejar en porteria ..."></textarea>
            </div>
            <input class=" mt-3 mb-5 btn btn-primary" onclick="registrarpedido()" id="btn_pedido" type="button"
                value="Confirmar pedido">
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>

</html>
